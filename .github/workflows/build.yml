name: build

on:
  push:
    branches-ignore:
      - 'json-masker-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew clean currentVersion spotlessCheck build integrationTest lintGradle dependencyUpdates jacocoTestReport